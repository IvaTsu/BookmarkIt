
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookmarkIt</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body onload="displayBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">BookmarkIt</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Preferences</h2>
        <form id="form">
          <div class="form-group">
            <label>Website Name</label>
            <input type="text" class="form-control" id="site-name" placeholder="Website Name" minlength="2" required="requred">
          </div>
          <div class="form-group">
            <label>Website URL</label>
            <input type="url" class="form-control" id="site-url" placeholder="https://example.com" pattern="^(https?://)?([a-zA-Z0-9]([a-zA-ZäöüÄÖÜ0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6}$" required="requred">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarks-saved">

          </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2017 BookmarkIt, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
